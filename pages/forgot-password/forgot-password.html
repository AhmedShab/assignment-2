<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <span class="logo">Header Logo</span>
            <ul class="nav-menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../contact page/index.html">Contact Us</a></li>
                <li><a href="#laceholder-for-now">Dashboard</a></li>
                <li><a href="#laceholder-for-now">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="forgot-password-container">
            <img src="../../images/logo.png" alt="Website Logo" class="logo-img">
            <form class="forgot-password-form">
                <h2>Forgot your password?</h2>
                <p>Enter your email address below and we will send you a link to reset your password.</p>
                <input type="email" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
                <p>Want to go back or remembered your password? <a href="../sign in page/sign-in.html">Sign in</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>
</html>
