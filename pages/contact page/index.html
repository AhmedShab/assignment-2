<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-form-container">
      <h1 class="contact-heading">Contact Us</h1>
      <p class="contact-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
        consectetur justo quis
      </p>
      <form class="contact-form">
        <input class="input-style" placeholder="Your full name" required />
        <input class="input-style" placeholder="Your email address" required />
        <textarea
          class="textarea-style"
          placeholder="Write a note about your request"
        ></textarea>
        <button class="button-style">Send</button>
      </form>
    </section>

    <section class="info-container">
      <div class="info-small-container">
        <h2>Get in touch</h2>
        <div class="info-description-container-wrapper">
          <div class="info-description-container">
            <img
              src="../../images/email.png"
              alt="email icon"
              class="info-icon"
            />
            <p>glorynwokocha99@gmail.com</p>
          </div>
          <div class="info-description-container">
            <img
              src="../../images/call.png"
              alt="phone icon"
              class="info-icon"
            />
            <p>+234 806 774 735</p>
          </div>
        </div>
      </div>

      <div class="info-small-container">
        <h2>Location</h2>
        <div class="info-description-container">
          <img
            src="../../images/geo.png"
            alt="geolocation icon"
            class="info-icon"
          />
          <p class="geo-text">
            88/89 Peter Odili Road, Port Harcourt, Rivers State.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
